    <!--el container sirve para Las capas o contenedores son unos recuadros o espacios rectangulares que pueden colocarse 
    en cualquier parte de la página. En ellas, podemos insertar contenido HTML. Su utilidad principal es visual, permitiendo organizar
    y dar estructura y diseño a las páginas HTML.-->
    <div class="container">
        <div id="contenedor">

            <!--el elemento HTML fila de tabla (table row) <tr> define una fila de celdas en una tabla. Estas pueden ser una mezcla de elementos <td> y <th>-->

                    <br><br>

                </div>
            </div>

            </div>

                    <h3>CUERPO</h3>
                </div>
                
            </div>
            <div class="row">
                <div id="PIE" class="col">
                    <br>
                    <h1>PIE</h1>
                </div>
            </div>
        </div>
        </div>
